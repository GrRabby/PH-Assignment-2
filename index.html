<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/stylesheet.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="font-[inter] max-w-[1600px] mr-auto ml-auto mt-0 mb-0 box-border">
    <header>
        <nav class="flex items-center justify-between p-5 bg-[#1A0B2E] max-h-[92px] gap-2 border border-solid border-[#412567] min-[577px]:pt-[30px] min-[577px]:pb-[30px] min-[577px]:pl-5 min-[577px]:pr-5 min-[993px]:pl-[200px] min-[993px]:pr-[200px] min-[993px]:gap-3">
            <img src="./assets/TechWave.png" alt="" class="min-[993px]:translate-x-[-40%]">
            <ul class="gap-8 text-[#FFFFFF] text-[16px] font-medium hidden min-[577px]:flex min-[993px]:translate-x-[-50px]"> 
                <li>
                    <a href="">About</a>
                </li>
                <li>
                    <a href="">Episodes</a>
                </li>
                <li>
                    <a href="">Host</a>
                </li>
            </ul>
            <button class="bg-[linear-gradient(45deg,#F7E93F_0%,#FB09B4_51%,#9100F8_100%)] text-[white] items-center gap-1 pb-3 pt-3 pl-4 pr-4 text-[16px] font-semibold rounded-[1000px] h-11 w-[135px] hidden min-[993px]:flex">Subscribe<i class="fa-solid fa-arrow-right" style="color: #ffffff;"></i></button>
            <img src="./assets/hamburger-menu.png" alt="" class="block min-[577px]:hidden w-6 h-6">
        </nav>
    </header>
    <main>
        <section class="relative flex flex-col justify-center items-center">
            <picture class="w-full">
                <source srcset="./assets/bg-responsive.png" media="(max-width: 576px)">
                <img src="./assets/hero-bg.png" class="w-full h-full object-cover" alt="hero background image">
            </picture>
            <div id="hero-content" class="absolute top-1/2 left-1/2 -translate-x-[50%] -translate-y-[92%] min-[577px]:-translate-y-[75%] w-[46%] min-[577px]:w-[30%] flex items-center justify-center gap-0">
                <div class="relative flex items-center justify-center">
                    <img src="./assets/hero-circle.png"/>
                    <img src="./assets/microphone.png" alt="" class="absolute max-h-[175px] max-w-[116px] w-[30%] h-auto">
                    <div src="./assets/new.png" alt="a new badge" class="absolute flex items-center justify-center max-h-[38px] max-w-[75px] bg-[#00FF88] border border-[#00FF88] rounded-[1000px] pt-2 pb-2 pr-4 pl-4 font-semibold text-[18px] font-[#1A0B2E] shadow-[0px_3px_27px_0px_rgba(0,255,136,0.5)] top-0 right-[5%] min-[993px]:right-[9%] min-[577px]:-right-[4%] min-[800px]:right-[7%] uppercase">New</div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
